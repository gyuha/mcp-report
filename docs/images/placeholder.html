<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 준비 중</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .placeholder {
            width: 80%;
            max-width: 600px;
            aspect-ratio: 16/9;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .placeholder h1 {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .placeholder p {
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>이미지 준비 중</h1>
        <p>시각적 자료가 곧 추가될 예정입니다.</p>
    </div>
</body>
</html>
